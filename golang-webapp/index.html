<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Content</title>
</head>

<body>
    <h1>Submit Content</h1>
    <form action="/submit" method="POST">
        <textarea name="content" rows="4" cols="50" placeholder="Write something..."></textarea><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Messages:</h2>
    <ul>
        {{range .}}
        <li>{{.Content}}</li>
        {{end}}
    </ul>
</body>

</html>
