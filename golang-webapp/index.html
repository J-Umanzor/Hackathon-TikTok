<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Hackathon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TikTok Hackathon Project</h1>
    </header>

    <main>
        <section class="content-submission">
            <h2>Submit Your Content</h2>
            <form id="contentForm">
                <textarea id="contentInput" rows="4" placeholder="Enter your content here..."></textarea><br>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section class="content-display">
            <h2>Submitted Content</h2>
            <ul id="contentList"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
